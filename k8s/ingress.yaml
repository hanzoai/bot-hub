apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bot-hub-ingress
  namespace: hanzo
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: 64m
    # Route /api/* to API port, everything else to web port
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - hub.hanzo.bot
      secretName: hub-hanzo-bot-tls
  rules:
    - host: hub.hanzo.bot
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: bot-hub
                port:
                  number: 3001
          - path: /health
            pathType: Exact
            backend:
              service:
                name: bot-hub
                port:
                  number: 3001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bot-hub
                port:
                  number: 80
