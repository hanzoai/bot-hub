apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-hub
  namespace: hanzo
  labels:
    app: bot-hub
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bot-hub
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: bot-hub
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: bot-hub
          image: ghcr.io/hanzoai/bot-hub:latest
          ports:
            - name: web
              containerPort: 3000
            - name: api
              containerPort: 3001
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3001"
            - name: WEB_PORT
              value: "3000"
            - name: PUBLIC_URL
              value: https://hub.hanzo.bot
            - name: API_URL
              value: https://hub.hanzo.bot/api
            - name: VITE_API_URL
              value: /api
            # Database
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: bot-hub-secrets
                  key: DATABASE_URL
            # hanzo.id OAuth
            - name: IAM_URL
              value: https://hanzo.id
            - name: IAM_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: bot-hub-secrets
                  key: IAM_CLIENT_ID
            - name: IAM_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: bot-hub-secrets
                  key: IAM_CLIENT_SECRET
            # MinIO / S3
            - name: S3_ENDPOINT
              value: http://minio.hanzo.svc:9000
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: bot-hub-secrets
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: bot-hub-secrets
                  key: S3_SECRET_KEY
            - name: S3_BUCKET
              value: hub-files
            # OpenAI (for embeddings)
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: bot-hub-secrets
                  key: OPENAI_API_KEY
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
