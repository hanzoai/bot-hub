apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-hub
  namespace: hanzo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bot-hub
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: bot-hub
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: bot-hub
          image: ghcr.io/hanzoai/bot-hub:latest
          ports:
            - containerPort: 3000
              name: web
            - containerPort: 3001
              name: api
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3001"
            - name: WEB_PORT
              value: "3000"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: bot-hub-secrets
                  key: DATABASE_URL
                  optional: true
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: bot-hub
  namespace: hanzo
spec:
  selector:
    app: bot-hub
  ports:
    - name: web
      port: 80
      targetPort: 3000
    - name: api
      port: 3001
      targetPort: 3001
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bot-hub-ingress
  namespace: hanzo
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - hub.hanzo.bot
      secretName: hub-hanzo-bot-tls
  rules:
    - host: hub.hanzo.bot
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bot-hub
                port:
                  number: 80
