apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-hub
  namespace: hanzo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot-hub
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: bot-hub
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: bot-hub
          image: ghcr.io/hanzoai/bot-hub:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: web
            - containerPort: 3001
              name: api
            - containerPort: 8090
              name: base
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3001"
            - name: WEB_PORT
              value: "3000"
            - name: BASE_PORT
              value: "8090"
            - name: BASE_URL
              value: "http://127.0.0.1:8090"
            - name: BASE_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: bot-hub-secrets
                  key: BASE_ADMIN_EMAIL
                  optional: true
            - name: BASE_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bot-hub-secrets
                  key: BASE_ADMIN_PASSWORD
                  optional: true
            - name: IAM_URL
              value: "https://hanzo.id"
            - name: IAM_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: bot-hub-secrets
                  key: IAM_CLIENT_ID
                  optional: true
            - name: IAM_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: bot-hub-secrets
                  key: IAM_CLIENT_SECRET
                  optional: true
            - name: S3_ENDPOINT
              value: "http://minio.hanzo.svc:9000"
            - name: S3_BUCKET
              value: "hub-files"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: bot-hub-secrets
                  key: OPENAI_API_KEY
                  optional: true
          volumeMounts:
            - name: base-data
              mountPath: /app/hz_data
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 30
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
      volumes:
        - name: base-data
          persistentVolumeClaim:
            claimName: bot-hub-base-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bot-hub-base-data
  namespace: hanzo
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: do-block-storage
  resources:
    requests:
      storage: 10Gi
